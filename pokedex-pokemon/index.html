<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Pokemon</title>
    <link rel="stylesheet" href="style.css">
    <link rel=" icon" href="favicon/favicon-16x16.png" >
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>
            <!--search para ficar melhor no celular
                place para a instrução
                required para não passar valor vazio-->
        <form class="form">
            <input type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>

    <script src="script.js"></script>
</body>
</html>
