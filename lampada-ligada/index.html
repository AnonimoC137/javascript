<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lampada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>VANILLA JS</h1>
        <h2>Instrução</h2>
        <p>1- aperte nos botões de ligar/desligar</p>
        <p>2- passe o mouse na lampada para liga</p>
        <p>3- tire o mouse para desligar</p>
        <p>4- se der dois clicks na lampada ela quebra ,<mark>CUIDADO!</mark></p>
    </header>
    <main>
        <div>
            <img src="imagens/desligada.jpg" alt="lampada" id="lamp">
        </div>
        <div>
            <button id="turnOn">Ligar</button>
            <button id="turnOff">Desligar</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
